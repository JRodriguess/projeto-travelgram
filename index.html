  <title>Travelgram  perfil de viagens</title>

<body>
  <div class="bg-surface-color">
    <nav class="container">
      <a href="" id="logo"><img src="./assets/Logo.svg" alt="logo"></a>
      <ul id="primary-menu">
        <li>
          <a href="#">
            <img src="/assets/icons/MagnifyingGlass.svg" alt="icone lupa">

        </li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Minhas viagens</a></li>

    <header>

      </div>    
    </div>
    <ul id="info">
            <li><img src="./assets/icons/MapPin.svg" alt="icone mapa">

          </li>
          <li><img src="./assets/icons/Image.svg" alt="icone mapa">

          </li>
